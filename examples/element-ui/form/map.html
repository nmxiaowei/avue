<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    window._AMapSecurityConfig = {
      securityJsCode: '40aea952b55651f7167e664758dd34ad',
    }
  </script>
  <script src="https://webapi.amap.com/maps?v=2.0&key=99f1daf29cf6a392743586a6a9b6311e&plugin=AMap.Geocoder"></script>
  <script src="https://webapi.amap.com/ui/1.1/main.js?v=1.0.11"></script>
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="../../cdn/vue/vue.global.min.js"></script>
  <link rel="stylesheet" href="../../cdn/element-plus/index.css" />
  <script src="../../cdn/element-plus/index.full.min.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{obj}}
    <avue-form :option="option" v-model="obj"></avue-form>
  </div>
</body>
<script>
  var app = Vue.createApp({
    data() {
      return {
        obj: {
          map: '113.12209610000252,41.03928506034977, 内蒙古自治区乌兰察布市集宁区前进路街道新体大街航天小区'
        },
        option: {
          column: [
            {
              label: '地图',
              prop: 'map',
              type: 'map',
              mapChange(val) {
                console.log(val)
              },
              rules: [
                {
                  required: true,
                  message: '请选择地图',
                  trigger: 'change'
                }
              ]
            }]
        }
      }
    }
  })
  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
