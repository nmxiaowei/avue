</head>

<body>
  <div id="app">
    <avue-form :option="option" v-model="form" :upload-preview="uploadPreview" :upload-delete="uploadDelete"
      :upload-before="uploadBefore" :upload-after="uploadAfter"> </avue-form>
  </div>
</body>
<script>
  Vue.use(AVUE, {
    ali: {
      region: 'oss-cn-beijing',
      endpoint: 'oss-cn-beijing.aliyuncs.com',
      accessKeyId: 'DVVDfw5e3GK53rxt',
      accessKeySecret: 'T3xEVl1BPOOmBSEfz8w0Qpp9lqmyHa',
      bucket: 'avue',
    }
  })
</script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        form: {
          imgUrl: 'https://avuejs.com/images/logo-bg.jpg',
        },
        option: {
          labelWidth: 120,
          column: [
            {
              label: '附件上传',
              prop: 'imgUrl',
              type: 'upload',
              listType: 'picture-img',
              canvasOption: {
                text: 'avue',
                ratio: 0.1
              },
              oss: 'ali',
              loadText: '附件上传中，请稍等',
              span: 24,
              tip: '只能上传jpg/png文件，且不超过500kb',
            }
          ]
        }
      }
    },
    methods: {
      uploadPreview(file, column) {
        console.log(file, column)
        this.$message.success('自定义查看方法')
      },
      uploadDelete(column) {
        console.log(column)
        return this.$confirm(`这里是自定义的，是否确定移除该选项？`);
      },
      uploadBefore(file, done, loading, column) {
        // console.log(file, column)
        var newFile = new File([file], '1234', { type: file.type });
        done(newFile)
        this.$message.success('上传前的方法')
      },
      uploadAfter(res, done, loading, column) {
        // console.log(res, column)
        done()
        this.$message.success('上传后的方法')
      },
    }
  })
</script>
