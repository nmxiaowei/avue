<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.4.9/index.js"></script>

  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{obj}}
    <avue-form :option="option" v-model="obj" @submit="submit">
      <template slot-scope="scope" slot="name">
        <avue-input :disabled="scope.disabled" :label="scope.column.label" v-model="obj.name"></avue-input>
      </template>
      <template slot-scope="scope" slot="test">
        <el-tag>测试自定义内容</el-tag>
      </template>
    </avue-form>
  </div>
</body>
<script>
  let baseUrl = 'https://cli2.avue.top/api/area'
  new Vue({
    el: '#app',
    data() {
      return {
        obj: {},
        option: {
          card: false,
          labelWidth: 110,
          column: [{
            label: '自定义测试',
            prop: 'test',
            formslot: true
          },
          {
            label: '姓名',
            prop: 'name',
            formslot: true
          }, {
            label: '级别',
            prop: 'cascader',
            type: 'cascader',
            changeOnSelect: true,
            dicData: [{
              label: '一级',
              value: 0,
              children: [
                {
                  label: '一级1',
                  value: 1,
                }, {
                  label: '一级2',
                  value: 2,
                }
              ]
            }],
          },
          {
            label: '树型',
            prop: 'tree',
            type: 'tree',
            multiple: true,
            checked: (data) => {
              console.log(data)
            },
            nodeClick: (data) => {
              console.log(data)
            },
            dicData: [{
              label: '测试1',
              value: 0,
              children: [{
                label: '测试0',
                value: 2
              }]
            }, {
              label: '测试2',
              value: 1
            }]
          },
          {
            width: 120,
            label: '开关',
            prop: 'switch',
            type: 'switch',
            dicData: [
              {
                label: '开启',
                value: '0'
              },
              {
                label: '关闭',
                value: '1'
              }
            ]
          },
          {
            label: '默认值',
            prop: 'default',
            valueDefault: '22'
          },
          {
            label: '多选',
            prop: 'selects',
            multiple: true,
            type: 'select',
            dataType: 'number',
            dicData: [{
              label: '选项1',
              value: 0
            }, {
              label: '选项2',
              value: 1
            }]
          },
          {
            label: '数字',
            prop: 'number',
            type: 'number',
            minRows: 1,
            rules: [
              {
                required: true,
                message: '请输入数字',
                trigger: 'blur'
              }
            ]
          },
          {
            label: '省份',
            prop: 'province',
            type: 'tree',
            props: {
              label: 'name',
              value: 'code'
            },
            cascaderItem: ['city', 'area'],
            dicUrl: `${baseUrl}/getProvince`,
            dicData: 'province',
            rules: [
              {
                required: true,
                message: '请选择省份',
                trigger: 'blur'
              }
            ]
          },
          {
            label: '城市',
            prop: 'city',
            type: 'select',
            props: {
              label: 'name',
              value: 'code'
            },
            row: true,
            defaultIndex: 1,
            dicFlag: false,
            dicUrl: `${baseUrl}/getCity/{{key}}`,
            rules: [
              {
                required: true,
                message: '请选择城市',
                trigger: 'blur'
              }
            ]
          },
          {
            label: '地区',
            prop: 'area',
            type: 'select',
            props: {
              label: 'name',
              value: 'code'
            },
            defaultIndex: 1,
            dicFlag: false,
            dicUrl: `${baseUrl}/getArea/{{key}}`,
            rules: [
              {
                required: true,
                message: '请选择地区',
                trigger: 'blur'
              }
            ]
          },
          {
            label: '多选',
            prop: 'checkbox',
            type: 'checkbox',
            props: {
              label: 'name',
              value: 'code'
            },
            span: 24,
            dicUrl: `${baseUrl}/getProvince`
          },
          {
            label: '动态表单',
            prop: 'dynamic',
            type: 'dynamic',
            rules: [
              {
                required: true,
                message: '必填项测试',
                trigger: 'blur'
              }
            ]
          },
          {
            label: '图标选择器',
            prop: 'icon',
            type: 'icon-select',
            iconList: [{
              label: '基本图标',
              list: ['el-icon-info', 'el-icon-error', 'el-icon-error', 'el-icon-success', 'el-icon-warning', 'el-icon-question']
            }, {
              label: '方向图标',
              list: ['el-icon-back', 'el-icon-arrow-left', 'el-icon-arrow-down', 'el-icon-arrow-right', 'el-icon-arrow-up']
            }, {
              label: '符号图标',
              list: ['el-icon-plus', 'el-icon-minus', 'el-icon-close', 'el-icon-check']
            }]
          }
          ]
        }
      }
    },
    watch: {
      'obj.selects'() {
        console.log(1);
      }
    },
    mounted() {

      this.obj = {
        switch: '1',
        selects: '0,1',
        name: 'small',
        province: '220000',
        city: '220700',
        area: '220702',
        icon: 'el-icon-error',
      }

    },
    methods: {
      submit() {
        this.$message.success(JSON.stringify(this.obj))
      }
    }
  })
</script>

</html>
