<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/index.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
  <style>
    .demo-affix {
      display: inline-block;
      color: #fff;
      padding: 10px 30px;
      text-align: center;
      background: rgba(0, 153, 229, .9);
    }

    .demo-block {
      height: 600px;
    }

    .demo-line {
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="app">
    <avue-affix>
      <span class="demo-affix">固定在最顶部</span>
    </avue-affix>
    <div class="demo-line"></div>
    <avue-affix :offset-top="50">
      <span class="demo-affix">固定在距离顶部 50px 的位置</span>
    </avue-affix>
    <div class="demo-line"></div>
    <avue-affix :offset-top="100">
      <span class="demo-affix">固定在距离顶部 100px 的位置</span>
    </avue-affix>
    <div class="demo-line"></div>
    <avue-affix :offset-top="150">
      <span class="demo-affix">固定在距离顶部 150px 的位置</span>
    </avue-affix>
    <div class="demo-block"></div>
  </div>
</body>
<script>
  new Vue({
    el: '#app'
  })
</script>

</html>
