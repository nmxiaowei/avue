<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.0/theme-chalk/index.css" />
  <script src="https://cdn.staticfile.org/element-ui/2.13.0/index.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <el-button type="primary" @click="handlePrint1">打印局部</el-button>
    <el-button type="primary" @click="handlePrint">打印全部</el-button>
    <div id="test">
      <h2 style="color:red">我是测试字段</h2>
    </div>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    methods: {
      handlePrint1() {
        this.$Print({
          id: 'test'
        });
      },
      handlePrint() {
        this.$Print({
          html: document.body.innerHTML
        });
      }
    }
  })
</script>

</html>
