<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.0/theme-chalk/index.css" />
  <script src="https://cdn.staticfile.org/element-ui/2.13.0/index.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud :option="option" :data="data"></avue-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        form: {},
        data: []
      }
    },
    computed: {
      option() {
        let list = [];
        for (let i = 0; i < 500; i++) {
          list.push({
            label: '标题' + i,
            prop: "text" + i
          })
        }
        return {
          indexLabel: '序号',
          searchSize: 'small',
          menuAlign: 'center',
          align: 'center',
          index: true,
          border: true,
          stripe: true,
          arrow: false,
          viewBtn: true,
          delBtn: false,
          editBtn: false,
          searchMenuSpan: 4,
          column: list,
        }
      }
    }
  })
</script>

</html>
