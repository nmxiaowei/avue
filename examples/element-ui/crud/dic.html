<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>

  <script src="https://cdn.staticfile.org/vue/2.5.17/vue.js"></script>
  <!-- 导入表格需要的包 -->

  <script src="https://cdn.staticfile.org/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
  <script src="https://cdn.staticfile.org/xlsx/0.18.2/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="../../cdn/element-ui/theme-chalk/index.css" />
  <script src="../../cdn/element-ui/index.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    {{form}}
    <avue-crud v-model="form" ref="crud" :data="data" :option="option"></avue-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        form: {},
        data: [
          {
            name: '张三',
            sex: '男',
            radio: 1,
            grade: 1,
            address: '110000',
            cascader: [3, 1],
            checkbox: [0, 1],
            tree: 0,
          }, {
            name: '李四',
            sex: '女',
            grade: 0,
            address: '120000',
            cascader: [3, 2],
            checkbox: [0, 1],
            tree: 1
          }
        ],
        option: {
          page: false,
          align: 'center',
          menuAlign: 'center',
          excelBtn: true,
          viewBtn: true,
          column: [
            {
              label: '姓名',
              prop: 'name',
              value: 1
            }, {
              label: '性别',
              prop: 'sex'
            }, {
              label: '权限',
              prop: 'grade',
              type: 'select',
              dicData: [
                {
                  label: '有权限',
                  value: 1
                }, {
                  label: '无权限',
                  value: 0
                }, {
                  label: '禁止项',
                  disabled: true,
                  value: -1
                }
              ]
            }, {
              label: '级别',
              prop: 'cascader',
              type: 'cascader',
              dicData: [{
                label: '一级',
                value: 3,
                children: [
                  {
                    label: '一级1',
                    value: 1,
                  }, {
                    label: '一级2',
                    value: 2,
                  }
                ]
              }],
            }, {
              label: '多选',
              prop: 'address',
              type: 'select',
              dicUrl: `https://cli.avuejs.com/api/area/getProvince`,
              props: {
                label: 'name',
                value: 'code'
              },
            },
            {
              width: 120,
              label: '多选',
              prop: 'checkbox',
              type: 'checkbox',
              span: 24,
              dicData: [{
                label: '有权限',
                value: 1
              }, {
                label: '无权限',
                value: 0
              }, {
                label: '禁止项',
                disabled: true,
                value: -1
              }]
            },
            {
              width: 120,
              label: '单选',
              prop: 'radio',
              type: 'radio',
              span: 24,
              dicData: [{
                label: '有权限',
                value: 1
              }, {
                label: '无权限',
                value: 0
              }, {
                label: '禁止项',
                disabled: true,
                value: -1
              }]
            },
            {
              label: '树型',
              prop: 'tree',
              type: 'tree',
              dicData: [{
                label: '一级',
                value: 0,
                children: [
                  {
                    label: '一级1',
                    value: 1,
                  }, {
                    label: '一级2',
                    value: 2,
                  }
                ]
              }]
            }
          ]
        }
      }
    },
    mounted() {
      setTimeout(() => {
        this.$refs.crud.updateDic('checkbox', [{
          label: '有权限1',
          value: 1
        }, {
          label: '无权限1',
          value: 0
        }, {
          label: '禁止项1',
          disabled: true,
          value: -1
        }])
      }, 3000)
    }
  })
</script>

</html>
