<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>

  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/index.js"></script>
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <avue-crud :option="option" :data="data" v-model="form">
      <template slot="infoForm" slot-scope="scope">
        <avue-crud :option="infoOption" :data="infoData">
        </avue-crud>
      </template>
    </avue-crud>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        form: {},
        data: [{
          name: '张三',
          info: [
            {
              sex: 15,
            }, {
              sex: 16,
            }
          ]
        }],
        option: {
          dialogWidth: '100%',
          dialogFullscreen: true,
          column: [{
            label: '姓名',
            prop: 'name',
          }, {
            labelWidth: 0,
            label: '',
            prop: 'info',
            span: 24,
            hide: true,
            formslot: true,
          }]
        },
        infoOption: {
          column: [{
            label: '年龄',
            prop: 'sex',
          }]
        }
      }
    },
    computed: {
      infoData() {
        return this.form.info || []
      }
    }
  })
</script>

</html>
