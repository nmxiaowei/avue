<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.staticfile.org/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.0.11/vue.global.js"></script>
  <link rel="stylesheet"
    href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/theme-chalk/index.min.css" />
  <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.44/index.full.min.js"></script>
  <link rel="stylesheet" href="https://cdn.staticfile.org/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
  <style>
    .div2 {
      margin: 5px;
      width: 200px;
      height: 200px;
      background-color: #000;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="margin-top: 1000px;margin-bottom: 400px;">
      <avue-queue enter="bounceInLeft" block>
        <div class="div2"></div>
      </avue-queue>
      <avue-queue enter="bounceInLeft" :delay="100" block>
        <div class="div2"></div>
      </avue-queue>
      <avue-queue enter="bounceInLeft" :delay="200" block>
        <div class="div2"></div>
      </avue-queue>
      <avue-queue enter="bounceInLeft" :delay="300" block>
        <div class="div2"></div>
      </avue-queue>
    </div>
  </div>
</body>
<script>
  var app = Vue.createApp({

  })

  app.use(ElementPlus)
  app.use(AVUE)
  app.mount('#app')
</script>

</html>
