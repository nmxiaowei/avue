<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.11.0/index.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
  <style>
    .div2 {
      margin: 5px;
      width: 200px;
      height: 200px;
      background-color: #000;
      display: inline-block;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="margin-top: 1000px;margin-bottom: 400px;">
      <avue-queue enter="bounceInLeft" block>
        <div class="div2"></div>
      </avue-queue>
      <avue-queue enter="bounceInLeft" :delay="100" block>
        <div class="div2"></div>
      </avue-queue>
      <avue-queue enter="bounceInLeft" :delay="200" block>
        <div class="div2"></div>
      </avue-queue>
      <avue-queue enter="bounceInLeft" :delay="300" block>
        <div class="div2"></div>
      </avue-queue>
    </div>
  </div>
</body>
<script>
  new Vue({
    el: '#app'
  })
</script>

</html>
